<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Recipies</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/custom.css">
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
			<a class="navbar-brand" href="#">Recipe Finder</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
					</li>
				</ul>
			</div>
		</nav>
	</header>
	<main>
		<!-- Jumbotron -->
		<div class="jumbotron jumbotron-image jumbotron-fluid">
			<div class="container">
				<div class="row justify-content-center" id="searchContainer">
					<div class="col col-12 col-sm-10 col-md-6">
						<div class="mx-auto text-center">
							<h1>Find your perfect recipe</h1>
						</div>
						<div class="input-group mb-3">
							<input type="text" class="form-control col-12" placeholder="Recipe" id="searchInput">
							<button class="btn btn-primary col-12" type="button" id="search">Search</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row" id="results"></div>
		</div>
		<!-- Result template -->
		<div id="template-result" class="d-none">
			<div class="recipe-result col-12 col-sm-6 col-md-4 mt-4 align-self-stretch">
				<div class="card border-light">
					<img class="card-img-top recipe-img222" alt="MainImage">
					<h4 class="card-header">header</h4>
					<div class="card-body">
						<dl class="row">
							<dt class="col-sm-6">Servings</dt>
							<dd class="col-sm-6 servings"></dd>
							<dt class="col-sm-6">Time to make</dt>
							<dd class="col-sm-6 time"></dd>
						</dl>
					</div>
					<div class="card-footer">
						<a href="#" class="btn btn-primary col-12" target="_blank">Recipe</a>
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer class="footer bg-dark">
		<div class="container">
			<div class="row mt-1">
				<div class="col-12">Images courtesy of <a href="">Freepik</a></div>
				<div class="col-12">Recipies powered by <a href="">Spoonacular</a></div>
			</div>
		</div>
	</footer>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
	</script>
	<script src="assets/js/index.js"></script>
</body>

</html>
